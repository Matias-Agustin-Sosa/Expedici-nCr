<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpediciónCr</title>

    <link rel="icon" type="image/jpg" href="Images/Simbolo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-white min-h-screen flex flex-col">

    <header class="py-4 px-4" style="background-color: #f6efe9;">
        <div class="max-w-full flex justify-between items-center">

            <!-- Logo -->
            <img 
                src="Images/Logo Empresa.png" 
                alt="Logo Secundario" 
                class="h-12">

            <!-- Botón hamburguesa (solo visible en móviles) -->
            <label for="menu-toggle" class="cursor-pointer md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-8 w-8" fill="none" 
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </label>

            <!-- Checkbox oculto que controla el menú -->
            <input type="checkbox" id="menu-toggle" class="peer hidden">

            <!-- Navegación -->
            <nav class="hidden peer-checked:flex absolute top-16 left-0 w-full 
                        bg-neutral-100 flex-col md:static md:flex md:flex-row md:bg-transparent md:w-auto">

                <a href="Pages/Inicio.html" class="px-4 py-2 hover:scale-105 md:hover:bg-transparent" target="contenido">Inicio</a>
                <a href="Pages/Eventos.html" class="px-4 py-2 hover:scale-105 md:hover:bg-transparent" target="contenido">Eventos</a>
                <a href="Pages/Ofertas.html" class="px-4 py-2 hover:scale-105 md:hover:bg-transparent" target="contenido">Ofertas</a>

            </nav>

        </div>
    </header>

    <main class="flex-grow">
        <iframe 
            name="contenido"
            src="Pages/Inicio.html"
            class="w-full h-[calc(100vh-150px)] border-0">
        </iframe>
    </main>

    <footer class="mt-auto bg-[#1c7d90] text-gray-800 text-center py-6">
        <p class="font-semibold">© 2024 ExpediciónCr — Viví la aventura del agua</p>
    </footer>

</body>
</html>
